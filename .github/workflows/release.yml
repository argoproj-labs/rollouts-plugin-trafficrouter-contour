# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Contour plugin Release
on:
  push:
    tags:        
      - '*'

env:
  GOLANG_VERSION: '1.22'

jobs:
  init-variable:
    runs-on: ubuntu-latest
    outputs:
      container_tag: ${{ steps.init_variable.outputs.container_tag }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: output environment variable
        id: init_variable
        run: |
          echo container_tag=$(git describe --tags --abbrev=8) >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit tests running
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unit tests running
        run: |
          go test -v ./...

  linting:
    name: Go code linting
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --verbose --timeout 6m
    
  build:
    name: Build creation
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build creation
        run: |
          go build -v

  image:
    needs: [init-variable]
    name: Build Docker image
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Login to Docker Registry"
        uses: docker/login-action@v3
        with:
          registry: release.daocloud.io
          username: ${{ secrets.DAOCLOUD_REGISTRY_USERNAME }}
          password: ${{ secrets.DAOCLOUD_REGISTRY_PWD }}
      - name: Use setup-buildx-action
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: |
            release.daocloud.io/skoala/rollouts-plugin-trafficrouter-contour:${{ needs.init-variable.outputs.container_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max